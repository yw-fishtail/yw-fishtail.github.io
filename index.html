<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Portfolio site for Game Developer Lee Yu Wei.">
    <meta name="author" content="Lee Yu Wei">


    <!--name displayed at tab-->
    <title>Portfolio | Lee Yu Wei</title>

    <!--webpg icon-->
    <link rel="shortcut icon" type="image/ico" href="visual_aids/siteIcon.ico">
    <!--link to css-->
    <link rel="stylesheet" href="css/style.css" />

</head>
<body>

    <!--desktop theme website-->
    <!--100%-->
    <div class="desktop">
        <!--94%-->
        <div class="content">
            <div class="desktop-container">
                <!--grid layout of all the apps-->
                <div class="desktop-flex">
                    <!--every flex app consist of an app icon and app name-->
                    <button class="flex-app">
                        <div class="flex-app-icon skills-btn"></div>
                        <p>Skills</p>
                    </button>
                    <button class="flex-app">
                        <div class="flex-app-icon exp-btn"></div>
                        <p>Experience</p>
                    </button>
                    <button class="flex-app">
                        <div class="flex-app-icon edu-btn"></div>
                        <p>Education</p>
                    </button>
                    <button class="flex-app">
                        <div class="flex-app-icon cert-btn"></div>
                        <p>Awards & Certifications</p>
                    </button>
                    <button class="flex-app">
                        <div class="flex-app-icon contact-btn"></div>
                        <p>Contact</p>
                    </button>
                    <button class="flex-app">
                        <div class="flex-app-icon hobby-btn"></div>
                        <p>Hobby</p>
                    </button>
                    <div class="flex-app" id="sticky-note">
                        <div id="note-top"></div>
                    </div>
                </div>
            </div>

            <!--start popup panel - introduction-->
            <div class="popup" id="start-panel">
                <!--top bar of the start panel-->
                <div class="top-bar">
                    <!--a fake representation of an app-->
                    <div id="controller-app">
                        <img src="./visual_aids/controllerIcon.png" alt="controller" />
                        <div>
                            <h3>Get Started</h3>
                            <p>Welcome to my portfolio</p>
                        </div>
                    </div>
                    <br>
                    <!--introduction-->
                    <p>Hi! I'm <strong>Yu Wei.</strong></p>
                    <p>A <strong>Game Developer</strong> with a passion for <strong>continuous learning</strong> and <strong>self-improvement</strong>.</p>
                </div>
                <!--bottom bar of the start panel-->
                <div class="bottom-bar">
                    <div id="user-info">
                        <img src="./visual_aids/profilePic.png" alt="profile picture" />
                        <p>Lee Yu Wei</p>
                    </div>
                    <button onclick="closeWebpg()"></button>
                </div>
            </div>

            <!--skills popup panel - skills showcase-->
            <!--<div class="popup window" id="skills-panel">-->
            <!--top bar of the skills panel-->
            <!--<div class="window-top-bar">-->
            <!--standardized top bar for all windows popup-->
            <!--file icon - file name-->
            <!--<div class="left">
                <img src="./visual_aids/skillsIcon.png" alt="skills icon" />
                <p>skills.png</p>
            </div>-->
            <!--minimise btn - close btn-->
            <!--<div class="right">
                    <button onclick="closeWindow('skills-panel')"></button>
                </div>
            </div>-->
            <!--content box of the skills panel-->
            <!--<div class="window-content">
                    <img src="./visual_aids/skillsSS.png" alt="skills image" />
                </div>
            </div>-->
        </div>

        <!--6%-->
        <div class="navBar">
            <!--left side of nav bar, apps container-->
            <div class="apps">
                <input type="checkbox" id="start-app" />
                <label for="start-app" class="start-btn" onclick="toggleStartPopup()"></label>

                <input type="checkbox" id="skills-app" />
                <label for="skills-app" class="skills-btn" onclick="openWindow('skills-panel')"></label>

                <input type="checkbox" id="exp-app" />
                <label for="exp-app" class="exp-btn" onclick="openWindow('exp-panel')"></label>

                <input type="checkbox" id="edu-app" />
                <label for="edu-app" class="edu-btn" onclick="openWindow('edu-panel')"></label>

                <input type="checkbox" id="cert-app" />
                <label for="cert-app" class="cert-btn" onclick="openWindow('cert-panel')"></label>

                <input type="checkbox" id="contact-app" />
                <label for="contact-app" class="contact-btn" onclick="openWindow('contact-panel')"></label>

                <input type="checkbox" id="hobby-app" />
                <label for="hobby-app" class="hobby-btn" onclick="openWindow('hobby-panel')"></label>
            </div>

            <!--right side of nav bar, display time and date-->
            <div class="time-date">
                <p id="time">loading...</p>
                <p id="date">loading...</p>
            </div>
        </div>
    </div>

    <!-- link to jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- link to javascript -->
    <script src="main.js"></script>

</body>
</html>
